<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundoo App Registration</title>

    <link rel="stylesheet" href="css/registration.css">


</head>

<body>
    <div class="main-container">

        <div class="header">

        </div>

        <div class="content">

            <div class="left">
                <div class="image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" width="75">
                </div>

                <div class="create-account">
                    Create your Google Account
                </div>
                <form action="" class="form" id="">
                    <div class="name">

                        <!--                <div>First name</div>-->
                        <div class="form-group">
                            <input type="text input" id="name" required name="first_name">
                            <label class="form-control-placeholder" for="name">First Name</label>
                        </div>
                        <div class="form-group ">
                            <input type="text input" id="lastname" required name="last_name">
                            <label class="form-control-placeholder" for="name">Last Name</label>
                        </div>
                        <!--                <div>Last name</div>-->
                    </div>

                    <div class="username">
                        <div class="form-group">
                            <input type="text input" id="email" required name="email">
                            <label class="form-control-placeholder" for="name">Email or phone</label>
                        </div>
                        <!--            <div>Username</div>-->

                        <div class="username-line">
                            You can use letters, numbers & periods
                        </div>

                        <div class="use-current-email">
                            <a href="#">
                                Use my current email address instead
                            </a>
                        </div>
                    </div>

                    <div class="password">

                        <div class="form-group">
                            <input type="text input" id="newpassword" name="newpassword" required>
                            <label class="form-control-placeholder" for="name">New Password</label>
                        </div>
                        <div class="form-group ">
                            <input type="text input" id="confirmpassword" name="confirmpassword" required>
                            <label class="form-control-placeholder" for="name">Confirm Password</label>
                        </div>
                    </div>

                    <div class="password-line">
                        Use 8 or more characters with a mix of letters, numbers & symbols
                    </div>

                    <div class="content-footer">
                        <div class="sign-in">
                            <a href="login.html"> Sign in instead</a>
                        </div>
                        <button class="next" type="submit">Next</button>
                    </div>
                </form>
            </div>

            <div class="right">
                <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" width="244" height="244">

                <div class="image-line">
                    One account. All of Google working for you
                </div>
            </div>

        </div>



    </div>


    <script src="js/register.js"></script>

</body>

</html>
